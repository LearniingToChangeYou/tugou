<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" type="text/css"/>
	</head>
	<body>
		<div class="container">
				<!--头部-->
				<div class="wrap">
					<div class="logo_con">
						<div class="logo">
							<a href="index.html"><img src="img/logo.png" alt="土购网" title="土购网"/></a>
						</div>
						<div class="text">
							<em>欢迎登录</em>
						</div>
					</div>
				</div>
			
				<!--内容区-->
			<div class="content">
				<div class="wrap">
					<div class="login">
						<form action="index.html" target="_blank">
							<div class="login_top">
								<h2><a href="index.html" class="fanhui">返回首页</a>用户登录</h2>
								<div class="users">
									<input type="text" name="username" class="inputk inputbg1" placeholder="用户名/手机/邮箱"/>
									<span>请填写账户名</span>
								</div>
								<div class="users">
									<input type="password" name="password" class="inputk inputbg2" placeholder="请输入密码" />
									<span>请填写登录密码</span>
								</div>
								<div class="login_regiter">
									<input type="submit" value="登录" class="btn btn_login"/>
									<div class="btn_reg"><a href="registered.html">注册</a></div>
								</div>
							</div>
							<div class="loginc_buttom">
								<p><a href="" class="forgot">忘记密码？</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
				<!--底部-->
			<div class="footer">
				<div class="wrap footer_con">
					<div class="con_left">
						<img src="img/baiqiang.gif"/>
						<img src="img/xns315.gif"/>
					</div>
					<div class="con_right">
						<ul>
							<li><a href="">关于我们</a></li>
							<li><a href="">联系我们</a></li>
							<li><a href="">隐私声明</a></li>
							<li><a href="">服务条款</a></li>
							<li><a href="">招贤纳士</a></li>
							<li><a href="">商家入驻</a></li>
						</ul>
						<p>增值电信业务经营许可证赣B2-2012052  赣ICP备12003095-2号  Copyright 2013-2016  版权所有 tugoo.net</p>
					</div>
				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("input:submit").click(function(){
					var user = $("input[name='username']").val();
					var pwd = $("input[name='password']").val();
					for (var i = 0;i < localStorage.length;i++) {
						if(localStorage.key(i) == user) {
							var datas = JSON.parse(localStorage.getItem(localStorage.key(i)));
							console.log(datas);
							if(datas.password == pwd&&datas.name==user) {
								alert("登录成功");
								window.open("index.html","_blank")
							} else {
								alert("密码错误")
								return false;
							}
						} else {
							alert("该用户名尚未注册");
							return false;
						}
				}
				})
			})
		</script>
	</body>
</html>
